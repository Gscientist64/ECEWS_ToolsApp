<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
</head>

<body>
    <header>
        <div class="main-header2">
            <h1>SIGN UP</h1>
        </div>
    </header>
    
    <div class="wrapper">
        <form action="{{ url_for('signup') }}" method="POST">
            <input type="text" name="first_name" placeholder="First Name" required><br><br>
            <input type="text" name="other_name" placeholder="Other Name" required><br><br>
            <input type="email" name="email" placeholder="email" required><br><br>
            
            <select name="facility" id="facility" required>
                <option value="" disabled selected>Select a facility</option>
                <option value="University of Calabar Teaching Hospital">University of Calabar Teaching Hospital</option>
                <option value="Ekadana Medical Hospital">Ekadana Medical Hospital</option>
                <option value="Calabar General Hospital">Calabar General Hospital</option>
                <option value="Emmanuel Infirmary">Emmanuel Infirmary</option>
                <option value="Anantigha Health Post Center">Anantigha Health Post Center</option>
                <option value="Holy Family Catholic Hospital">Holy Family Catholic Hospital</option>
            </select>
            <br><br>

            <input type="text" name="username" placeholder="Username" required><br><br>
            <input type="password" name="password" placeholder="Password" required><br><br>

            <label for="role">Role:</label>
            <select name="role" id="role" required>
                <option value="user" selected>User</option>
                <option value="admin">Admin</option>
            </select>
            <br><br>

            <!-- Admin Key Section (hidden by default) -->
            <div id="admin_key_section" style="display: none;">
                <label for="admin_key">Enter Admin Key:</label>
                <input type="password" name="admin_key" id="admin_key" placeholder="Enter the secret admin key">
            </div>
            <br>

            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </form>
    </div>

    <script>
        // Show or hide the admin key input field based on role selection
        document.getElementById('role').addEventListener('change', function() {
            const adminKeySection = document.getElementById('admin_key_section');
            const adminKeyInput = document.getElementById('admin_key');
            if (this.value === 'admin') {
                adminKeySection.style.display = 'block';
                adminKeyInput.required = true;  // Make admin_key required if role is 'admin'
            } else {
                adminKeySection.style.display = 'none';
                adminKeyInput.required = false; // Remove the 'required' attribute if role is not 'admin'
            }
        });
    </script>
</body>
</html>

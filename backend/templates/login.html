<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <header>
        <h1 class="main-header">ACE5 Inventory Management System</h1>
        <h2 class="under-header">(Cross River State)</h2>
      <!--  <p class="sub-header">fghhhh</p> -->
    </header>
    
    <title>Login</title>
   <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
   
</head>
<body>
    <!-- Login Page with Logo -->
    <div class="login-container">
        <!-- Add ecews logo here -->
        <div class="logo-container">
            <img src="{{ '/static/images/ecews_logo.png' }}" alt="Company Logo" class="company-logo">
        </div>

    <div class="container">
        <h2 class="mt-5">Login</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username"><b><h3>Username</h3></b></label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password"><h3>Password</h3></label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
        
    </div>
</body>
</html>
